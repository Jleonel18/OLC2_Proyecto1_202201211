<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oakland</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        textarea {
            width: 100%;
            border: 1px solid #ced4da;
            padding: 10px;
            font-family: monospace;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">OAKLAND</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn btn-primary me-2" id="saveFile">Guardar Archivo</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-info me-2" id="reportButton" data-bs-toggle="modal" data-bs-target="#modalErrores">Reporte de Errores</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container text-center">
        <div class="row">

            <div class="col">
                <div class="mb-2">
                    <label for="openFile" class="form-label">Elegir Archivos</label>
                    <input type="file" class="form-control" id="openFile" multiple>
                </div>
            </div>
    
            <div class="col">
                <div class="mb-2">
                    <label for="compileButton" class="form-label">Presionar botón para Compilar</label>
                    <button class="btn btn-success w-100" id="compileButton">Compilar</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container mt-4">
        <div class="mb-3">
            <label for="codeInput" class="form-label">Código Oakland</label>
            <textarea id="codeInput" rows="10" placeholder="Escribe tu código aquí..."></textarea>
        </div>
        <div class="mb-3">
            <label for="compiledOutput" class="form-label">Salida Compilada</label>
            <textarea id="compiledOutput" rows="10" placeholder="Salida compilada..." readonly></textarea>
        </div>
    </div>

    <div class="modal fade" id="modalErrores" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Reporte de Errores</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Tipo</th>
                        <th scope="col">Linea</th>
                        <th scope="col">Columna</th>
                        <th scope="col">Descripcion</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
